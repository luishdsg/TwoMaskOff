<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../assets/Tribal.woff" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/root.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="router.js"></script>
    <script src="post/post-controller.js"></script>
    <script src="home/home-controller.js"></script>
    <script src="service.js"></script>
    <script src="component/com-alert.js"></script>
    <link rel="shortcut icon" href="assets/AKQHbyr.ico">
    <title>TwoMaskOff</title>
</head>

<script>
    $(function() {
        $('[data-toggle="tooltip"]').tooltip()
    });

    angular.module('app').controller('Menucontroller', Menucontroller);
    Menucontroller.$inject = ['$location']

    function Menucontroller($location) {
        vm = this
        vm.itensMenu = [{
            titulo: 'home',
            class: 'linkon'
        }, {
            titulo: 'post',
            class: 'linkoff'
        }]
        vm.nav = function(rota, array) {
            angular.forEach(array, function(item) {
                if (item.titulo == rota) {
                    item.class = 'linkon'
                } else {
                    item.class = 'linkoff'
                }
            })
            $location.path(rota)
        }
    }
    var scrollTop = function() {
        window.scrollTo(0, 0);
    };
</script>

<body class="w3-black" ng-app="app">

    <header style="z-index: 10;" class="conatiner w3-black top-0 pt-3 w-100 position-fixed">
        <nav class="w-100 h50 d-flex align-items-center justify-content-between ph3">
            <div class="w-auto align-items-center d-flex h-100 ">

                <lord-icon src="https://cdn.lordicon.com/lpfanbej.json" trigger="loop" colors="primary:#ffffff,secondary:#c71f16" stroke="36" id="tribal" style="width: auto; height: 100%;">
                </lord-icon>
                <img src="https://i.ibb.co/xhbS1Np/moteefe.png" id="logo" class="w-auto pl-3 h-25" />
            </div>

            <div class="w-auto pt-2 h-100 align-items-center d-flex text-center" ng-controller="Menucontroller as vm">
                <div ng-repeat="item in vm.itensMenu" class="w-auto p-2">
                    <a class="link" ng-class="item.class" ng-click="vm.nav(item.titulo, vm.itensMenu)">{{item.titulo}}</a>
                </div>
            </div>
        </nav>
    </header>
    <div ng-view></div>
    <footer class="w-100 justify-content-between w3-red">
        <div class="w-auto align-items-center">
            <span></span>
        </div>
        <div class="w-auto align-items-center">
            <span></span>

        </div>
        <div class="w-auto align-items-center">
            <span></span>

        </div>
    </footer>
</body>

</html>
