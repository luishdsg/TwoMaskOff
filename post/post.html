<style>
.amo{
    width: 100%;
    height: 60vw;    margin-top: 100px;  text-align: -webkit-center;
}
.models{
    width: 70%;
    max-width: 1000px;
    height: fit-content;
    padding: 10px 1px;
    position: relative;
    top: 5%;
    border-radius: 2rem;
    border: 1px solid rgb(255, 92, 119);
    color: white;
}



.screen {
  position: relative;
  background: #3e3e3e;
  border-radius: 15px;
}

.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}

.screen-header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background: #4d4d4f;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}

.screen-header-left {
  margin-right: auto;
}

.screen-header-button {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin-right: 3px;
  border-radius: 8px;
  background: white;
}

.screen-header-button.close {
  background: #ed1c6f;
}

.screen-header-button.maximize {
  background: #e8e925;
}

.screen-header-button.minimize {
  background: #74c54f;
}

.screen-header-right {
  display: flex;
}

.screen-header-ellipsis {
  width: 3px;
  height: 3px;
  margin-left: 2px;
  border-radius: 8px;
  background: #999;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
}

.app-title {
  display: flex;
  flex-direction: column;
  position: relative;
  color: #ea1d6f;
  font-size: 26px;
}

.app-title:after {
  content: '';
  display: block;
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 25px;
  height: 4px;
  background: #ea1d6f;
}

.app-contact {
  margin-top: auto;
  font-size: 8px;
  color: #888;
}

.app-form-group {
  margin-bottom: 15px;
}

.app-form-group.message {
  margin-top: 40px;
}

.app-form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #ddd;
  font-size: 14px;
  outline: none;
  transition: border-color .2s;
}

.app-form-control::placeholder {
  color: #666;
}

.app-form-control:focus {
  border-bottom-color: #ddd;
}

.app-form-button {
  background: none;
  border: 1px solid #ea1d6f;
  padding: .7rem 1.3rem;
  margin: 0 .4rem;
  color: #ea1d6f;
  font-size: 14px;
  border-radius: 20rem;
  cursor: pointer;
  outline: none;
}

.app-form-button:hover {
  color: #b9134f;
}



@media screen and (max-width: 520px) {
  .screen-body {
    flex-direction: column;
  }

  .screen-body-item.left {
    margin-bottom: 30px;
  }

  .app-title {
    flex-direction: row;
  }

  .app-title span {
    margin-right: 12px;
  }

  .app-title:after {
    display: none;
  }
}

@media screen and (max-width: 600px) {
  .screen-body {
    padding: 40px;
  }

  .screen-body-item {
    padding: 0;
  }
}

.switch-button {
  background: rgba(24, 24, 24, 0.815);
  border-radius: 30px;
  overflow: hidden;
  width: 240px;
  text-align: center;
  font-size: 14px;
  letter-spacing: 1px;
  color: #ff6ab4;
  position: relative;
  padding-right: 120px;
  position: relative;
}
.switch-button:before {
  content: "Two mask";
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  width: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 3;
  pointer-events: none;
}
.switch-button-checkbox {
  cursor: pointer;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  z-index: 2;
}
.switch-button-checkbox:checked + .switch-button-label:before {
  transform: translateX(120px);
  transition: transform 300ms linear;
}
.switch-button-checkbox + .switch-button-label {
  position: relative;
  padding: 15px 0;
  display: block;
  user-select: none;
  pointer-events: none;
}
.switch-button-checkbox + .switch-button-label:before {
  content: "";
  background: rgb(255, 255, 255);
  height: 121%;
  width: 100%;
  position: absolute;
  left: 0px;
  top: -5px;
  border-radius: 10rem;
  transform: translateX(0);
  transition: transform 300ms;
}
.switch-button-checkbox + .switch-button-label .switch-button-label-span {
  position: relative;
}
.txtarea{
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.486);
    outline: none;
    overflow: hidden;
    font-size: 20px;
    min-height: 190px;
}
</style>


<div>
    <div class="amo">
            <div class="models"> 
                <div class="d-flex">
                    <div class="container">
                      <div class="screen">
                        <div class="screen-header">
                          <div class="screen-header-left">
                            <div class="screen-header-button w3-pink"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                          </div>
                          <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                          </div>
                        </div>
                        <div class="screen-body">
                          <div class="screen-body-item left">
                            <div class="app-title">
                             <textarea required ng-model="vm.usuario.post" placeholder="frustration?, affliction?...something facekoob won't let you say, tell us!" class="txtarea"></textarea>
                            </div>
                            <div class="app-contact">enter your post above</div>
                          </div>
                          <div class="screen-body-item">
                            <div class="app-form">
                              <div class="app-form-group">
                                <input class="app-form-control" required ng-model="vm.usuario.nome" placeholder="Name: Mark, Elon, Kim john..." >
                              </div>
                              <div class="app-form-group">
                                  <p style="left:0; font-size: 10px; font-weight: 200;">choose this detail <span style="color: pink">(optional)</span></p>
                                <div class="switch-button">
                                    <input class="switch-button-checkbox" type="checkbox"></input>
                                    <label class="switch-button-label" style="margin-top: 6px;"for="">
                                        <span class="switch-button-label-span">
                                           one mask
                                        </span>
                                    </label>
                                  </div>                                
                              </div>
                              <div style="text-align-last: center;"class="app-form-group buttons">
                                  
                                <button class="app-form-button"  ng-click="vm.limpar()" style="background: #ea1d6f !important; color: white;">CANCEL</button>
                                <button class="app-form-button"  ng-click="vm.posting()">{{vm.butao}}</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                     
                    </div>
                  </div>
            </div>      
    </div>      
</div>
